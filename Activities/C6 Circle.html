<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        .container {
            display:flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .circle {
            height: 400px;
            width: 400px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>

</html>
